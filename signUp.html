                        <script type="text/javascript">
                        function getCookie(cname) {
                          var name = cname + "=";
                          var decodedCookie = decodeURIComponent(document.cookie);
                          var ca = decodedCookie.split(';');
                          for(var i = 0; i <ca.length; i++) {
                            var c = ca[i];
                            while (c.charAt(0) == ' ') {
                              c = c.substring(1);
                            }
                            if (c.indexOf(name) == 0) {
                              return c.substring(name.length, c.length);
                            }
                          }
                          return "";
                        }
                        if( getCookie("flagSignUp") == 10){
                          document.getElementById('myDivForMsg').innerHTML = '<h4 class="cursive-font" style="color:#FF9800">Please check your email for activation link</h4>';

                        }
